<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="{{ url_for('static', filename='css.css')}}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Success Message</title>

    <div class="navbar">
        <a class="active" href="/"><i class="fa fa-fw fa-home"></i> Home</a>
           
           <div class="dropdown">
               <button class="dropbtn">Employee Management
                   <i class="fa fa-caret-down"></i>
               </button>
                   <div class="dropdown-content">
                    <a href="/addempPage">Add Employee</a>
                    <a href="/getemp">Search Employee</a>
                   </div>
           </div>
           <div class="dropdown">
               <button class="dropbtn">Employee Checking
                   <i class="fa fa-caret-down"></i>
               </button>
                   <div class="dropdown-content">
                       <a href="/salary">Employee Salary Calculator</a>
                       <a href="/performance">Employee Performance Checking</a>
                   </div>
           </div>
           <div class="dropdown">
               <button class="dropbtn">Leave Management
                   <i class="fa fa-caret-down"></i>
               </button>
                   <div class="dropdown-content">
                       <a href="/leave">Apply Leave</a>
                       <a href="/attendance">Employee Leave Checking</a>
                   </div>
           </div>
           <a href="/aboutus">About Us</a>
    </div>
</head>
<center>
	<font color="black" size="5" style="font-family: avenir">
		<body style="background-image:url({{ url_for('static', filename='img/background.jpg')}})">
		<br>
        <h1 style="color: black;">Employee Yearly Performance</h1><br><br>
        <form method="post" autocomplete="on" enctype="multipart/form-data" action="/checkPerformance" style="border-style:solid;border-radius: 20px;padding: 15px;width: fit-content;">
            <div class="tb">
			<table style="text-align: center;">
				<tr>
					<td style="width: 20%;">
						<b>ID</b>
					</td>
					<td style="width: 20%;">
						<b>Name</b>
					</td>
					<td style="width: 20%;">
						<b>Total Leave Apply in Year {{year}}</b>
					</td>
				</tr>
				{% for emp in empList %}
				<tr>
					<td>
						{{emp[0]}}<br>
					</td>
					<td>
						{{emp[1]}}
					</td>
					<td>
						{{emp[2]}}
					</td>
				</tr>
				{% endfor %}
			</table>
		</div>
            <br><br><br>
			<div>
            <table style="width: 100%;text-align:center">
                <tr>
                    <td><button class="button buttonadd" type="submit" >Back</button></td>
                </tr>
            </table>
		</div>
            <br>
		</form>
            <br>
		</body>
	</font>
</center>
</html>
